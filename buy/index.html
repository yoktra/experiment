<!DOCTYPE html> 
<html>
	<head>
		<title>Sky Forms</title>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
		
		<link rel="stylesheet" href="css/demo.css">
		<link rel="stylesheet" href="css/sky-forms.css">
		<link rel="stylesheet" href="css/sky-forms-blue.css">
		<!--[if lt IE 9]>
			<link rel="stylesheet" href="css/sky-forms-ie8.css">
		<![endif]-->
		
		<!--[if lt IE 10]>
			<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
			<script src="js/jquery.placeholder.min.js"></script>
		<![endif]-->		
		<!--[if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
			<script src="js/sky-forms-ie8.js"></script>
		<![endif]-->
	</head>
	<body class="bg-blue">
		<div class="body">
		
			<form method="POST" action="https://formspree.io/karthikeyanprakash@outlook.com" class="sky-form">
				<header>
					We will contact you shortly &#9786;
				</header>
				
				
				<fieldset>					
					<div class="row">
						<section class="col col-6">
							<label class="label">Name</label>
							<label class="input">
								<i class="icon-append icon-user"></i>
								<input type="text">
							</label>
						</section>
						<section class="col col-6">
							<label class="label">Number</label>
						<label class="input">
							<i class="icon-append icon-phone"></i>
							<input type="text">
						</label>
							
						</section>
					</div>
					
					<section>
						<label class="label">E-mail</label>
							<label class="input">
								<i class="icon-append icon-envelope-alt"></i>
								<input type="email">
							</label>
					</section>
					<!--
					<section>
						<label class="label">Message</label>
						<label class="textarea">
							<i class="icon-append icon-comment"></i>
							<textarea rows="4"></textarea>
						</label>
					</section>
					-->
				</fieldset>
				
				<footer>
					<button type="submit" class="button">Send message</button>
				</footer>
			</form>
			
		</div>
	</body>
</html>
